<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app" style="background-color: skyblue;">
    <h1>{{ message }}</h1>
    <h2>Test</h2>
  </div>

  <!-- 템플릿을 정의하는 가상태그 느낌의 template -->
  <template id="myTemplate">
    <div>
      <h1 style="background-color: blue;">template :: {{message}}</h1>
    </div>
  </template>
  <script>
    let model = {
      message: "Hello World"
    };

    //template주는 방법: script안에 혹은 가상태그느낌으로
    let app = new Vue({
      el: "#app", //인스턴스 생성이 원하는 요소가 있을 때만 가능함
      //template: "<div><h1>{{message}}</h1></div>", //실제 ui가 될 녀석
      template: "#myTemplate",
      data: model,
      beforeCreate() {
        console.log(`beforeCreate : ${this.message}, ${this.$el}`)
      },
      created() { //created 되자마자 데이터 가져와서 처리하는 게 best. mounted는 화면이 이미 만들어진 이후에 뒤늦게 데이터를 가져오게 됨
        console.log(`created : ${this.message}, ${this.$el}`)
      },
      beforeMount() {
        console.log(`beforeMount : ${this.message}, ${this.$el}`)
      },
      mounted() {
        console.log(`mounted : ${this.message}, ${this.$el}`)
      },
      beforeUpdate() {
        console.log(`beforeUpdate : ${this.message}`)
      },
      updated() {
        console.log(`updated : ${this.message}`)
      },
    });

    console.log(1);
    app.$mount("#app");
    console.log(2);
  </script>
</body>

</html>
