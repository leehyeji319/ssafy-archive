<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" @keyup.up.down.left.right.enter="saveKey" />
    <h3>{{value}}</h3>
    <a href="http://www.ssafy.com" @click="move">μ‹Έν”Ό-Move</a>
    <a href="http://www.ssafy.com" @click.prevent="move">μ‹Έν”Ό-Dont Move</a>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        value: ""
      },
      methods: {
        saveKey() {
          this.value = event.key;
        },
        move() {
          alert("move...")
          //event.preventDefault();
        },
      },
    });
  </script>
</body>

</html>
