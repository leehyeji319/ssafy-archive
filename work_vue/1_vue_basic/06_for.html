<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<div id="app">
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>상품코드</th>
        <th>상품명</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <!--키에 뿌려지는 데이터의 no을 주는게 좋을듯
        왜냐면 값이 바뀔때 마다 새로 다 뿌려줄 필요가 없으니까-->
      <tr v-for="(product, index) in products" :key="product.no">
        <td>{{index + 1}}</td>
        <td>{{product.no}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
</div>

<body>
  <script>
    new Vue({
      el: "#app",
      data: {
        products: [
          { no: 11, name: "노트북", price: 2000000 },
          { no: 22, name: "태블릿", price: 7000000 },
          { no: 33, name: "공청기", price: 1000000 },

        ]
      }
    });

  </script>
</body>

</html>
