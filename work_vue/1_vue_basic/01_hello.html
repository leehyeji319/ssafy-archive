<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    /* 속성 선택자 */
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" style="background-color: skyblue;">
    <h1>{{ message }}</h1>
    <h2>Test</h2>
  </div>

  <!-- 템플릿을 정의하는 가상태그 느낌의 template -->
  <template id="myTemplate">
    <div v-cloak>
      <h1 style="background-color: purple;">template :: {{message}}</h1>
    </div>
  </template>
  <script>
    let model = {
      message: "Hello World"
    };

    //template주는 방법: script안에 혹은 가상태그느낌으로
    let app = new Vue(
      {
        el: "#app", //인스턴스 생성이 원하는 요소가 있을 때만 가능함
        //template: "<div><h1>{{message}}</h1></div>", //실제 ui가 될 녀석
        template: "#myTemplate",
        data: model,
        beforeCreate: () => { //여기서부터 데이터 모델이 인식이된다. view는 x
          console.log(`beforeCreate : ${this}, ${this.message}, ${this.$el}`)
        },
        created() { //created 되자마자 데이터 가져와서 처리하는 게 best. mounted는 화면이 이미 만들어진 이후에 뒤늦게 데이터를 가져오게 됨
          console.log(`created : ${this}, ${this.message}, ${this.$el}`)
        },
        beforeMount() { //여기서부터 el이 인식이 된다. view 인식 o
          console.log(`beforeMount : ${this.message}, ${this.$el}`)
        },
        mounted() {
          console.log(`mounted : ${this.message}, ${this.$el}`)
        },
        beforeUpdate() { //데이터가 change가 되면, ui에 반영을 해줘야하기때문에.. 내가 반영을 해줄거야~
          console.log(`beforeUpdate : ${this.message}`)
        },
        updated() {
          console.log(`updated : ${this.message}`)
        },
      }
    );
    //create, mount, destroy는 라이프사이클 내에서 한번 호출, update만 계속 호출될 수 있다.
    console.log(1);
    app.$mount("#app");
    console.log(2);
  </script>
</body>

</html>
