<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //function(매개변수) {코드} : (매개변수) => {코드}
    //자바의 람다식이랑 비슷. 재사용성은 없는 함수
    //주로 콜백함수 쓸 때 사용. 재사용 안하니까 익명함수로.
    //장점 : 이름 충돌 걱정 없음

    //기존
    // const hello = function () {
    //   console.log("hello..");
    // }

    //arrow function
    const hello = () => console.log("hello..");
    const sum = (a, b) => a + b; //return 문이면 return 생략

    hello();

    console.log(sum(1, 2));
    console.log(sum(10, 2));
  </script>
</body>

</html>
