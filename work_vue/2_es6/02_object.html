  <script>
    let name = "김재원";
    let age = 27;

    // let person = {

    //   }
    // };

    //속성의 이름과 변수의 이름이 같다면, shorthand스타일 가능
    let person = {
      name,
      age,
      tel: "010-1111-2222",
      increaseAge() { //그냥 function이라고 안써도 함수라는 것을 알아듣는다.
        this.age++;
      }
    };

    console.log(person);
    person.increaseAge(); //increaseAge()가 호출될 때 person으로 바인딩된다. 컨사이스 메서드?

    console.log(person);

    //구조 분해 할당
    let arr = [2, 10, 20];
    console.log(arr[0], arr[1], arr[2]);

    let [a, b, c] = arr;
    console.log(a, b, c);

    let person3 = {
      name2: "박보검",
      age2: 30
    }
    let { name2, age2 } = person3;
    console.log(name2, age2);

    //name3,age3로 하면 속성이 없어서 assign을 못받앗고 변수만 받앗다. 
    //그래서 undefined
    //name2라는 값을 변수 name3에 할당해줌 !! 이러면 undefined가 아님
    let { name2: name3, age2: age3 } = person3;
    console.log("변수에 변수 값을 할당");
    console.log(name3, age3);

    function print(name, age) {
      console.log(name, age);
    }

    function print2(name2, age2) {
      console.log(name2, age2);
    }

    print(person3.name2, person3.age2);
    print(person3);
  </script>
