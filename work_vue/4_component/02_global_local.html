<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>부모컴포넌트1</h2>
    <b-button></b-button>
    <today-component></today-component>
    <greeting></greeting>
  </div>

  <div id="app2">
    <h2>부모컴포넌트2</h2>
    <today-component></today-component>
    <greeting></greeting>
  </div>
  <template id="TodayTemplate">
    <div style="color: green">
      {{today.getFullYear()}}년 {{today.getMonth() +1 }}월 {{today.getDate()}}일
    </div>
  </template>

  <template id="GreetingTemplate">
    <h2>Hello SSAFY</h2>
  </template>

  <script>
    //전역 컴포넌트, 지역컴포넌트 두가지 방법으로 컴포넌트 등록 가능
    //전역 컴포넌트
    Vue.component("TodayComponent", {
      template: "#TodayTemplate",
      data() {
        return {
          //리턴되는곳을 함수의 컴포넌트로 사용
          today: new Date(),
        }
      },
      // data: {
      //   //데이터를 각각 가질 수 있도록 옵션에 데이터 함수가 와야한다
      //   today: new Date(),
      // },
    });

    new Vue({
      el: "#app",
      components: { //지역 컴포넌트 등록
        Greeting: {
          template: "#GreetingTemplate" //2번은 못씀. 왜? 1에 대한 지역 컴포넌트니까
        }, //el의 app여기의 루트 컴포넌트다. 하위에 대한 정의를 여기에 해준다!
      },
    });

    new Vue({
      el: "#app2",

    });
  </script>
</body>

</html>
