<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <h2 class="bg-primary text-light text-center">부서 목록</h2>
    </div>
    <div class="row mt-3">
      <form class="text-center" method="post" action="${root}/dept/search.do">
        <input type="text" name="dname" placeholder="부서명을입력하세요" />
        <input type="text" name="loc" placeholder="지역을 입력하세요" />
        <input type="submit" value="검색" />
      </form>
    </div>
    <div id="app" class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>번호</th>
            <th>부서번호</th>
            <th>부서이름</th>
            <th>부서지역</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(dept, index) in depts" :key="dept.no">
            <td>{{index + 1}}</td>
            <td>{{dept.deptNo}}</td>
            <td>{{dept.deptName}}</td>
            <td>{{dept.loc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>

    new Vue({
      el: "#app",
      data: {
        depts: [
          { no: 1, deptNo: 10, deptName: 'develop', loc: 'seoul' },
          { no: 2, deptNo: 20, deptName: 'sales', loc: 'newyork' },
          { no: 3, deptNo: 30, deptName: 'humanresource', loc: 'boston' },
          { no: 4, deptNo: 40, deptName: 'manager', loc: 'busan' },
          { no: 5, deptNo: 50, deptName: 'alba', loc: 'osan' },
        ]
      },
    });
  </script>

</body>

</html>
