<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        var areas = ["서울", "대전", "구미", "광주", "부울경"];
        for (var i = 0; i < areas.length; i++) {
          console.log(areas[i]);
        }
        for (var i in areas) {
          console.log(i);
        }
        areas.forEach(function (area) {
          console.log(area);
        });

        var ssafy = {
          name: "이혜지",
          age: 27,
          area: "오산",
          study: function () {
            console.log("공부합니다");
          },
        };

        for (var p in ssafy) {
          console.log(p);
        }
        delete ssafy.age;

        ssafy.address = "서울 어딘가";

        for (var p in ssafy) {
          console.log(p);
        }
      }

      test();
    </script>
  </head>
  <body></body>
</html>
