<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <span>클릭 카운트 : {{count}}</span>
    <button @click="count++">클릭</button>
  </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        count: 0,
      },
      beforeCreate: function () {
        console.log("beforeCreate count: " + this.count); //undefined
      },
      created: function () {
        console.log("created count: " + this.count); //data에서 created 쓸 수 있다.
        console.log("created 연결된 DOM 엘리먼트: ", this.$el); //$el을 불렀을 때 created에서의 el은 undefined. el은 못씀
      },
      mounted: function () {
        //연결
        console.log("mounted count: " + this.count); //연결이 된 다음 
        console.log("mount 연결된 DOM 엘리먼트: ", this.$el);
      },
      updated: function () {
        console.log("updated 호출됨");
        console.log("update count: " + this.count);
      },
    });
  </script>
</body>

</html>
