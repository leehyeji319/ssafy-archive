<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div id="view1">{{ msg }}</div>
    <div id="view2">{{ msg }}</div>
    <div id="view3">{{ count }}</div>
    <button @click="count++">클릭</button>
  </div>
  <div id="view4">{{ msg }}</div> <!-- 얘는 문자열로 인식해버린다. -->
  <script>
    //뷰는 생성자 안에 객체를 가져가게 되어있다.
    new Vue({
      el: "#app",
      data: {
        msg: "Hello Vuejs!!!",
        count: 0,
      },
    });
    console.log(app);
  </script>
</body>

</html>
