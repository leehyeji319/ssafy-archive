<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>data : {{message}}</div>
    <div>method kor : {{helloKor()}}</div>
    <div>method eng : {{helloEng()}}</div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello 싸피',
        name: '안효인',
      },
      methods: { //원칙적으로 객체
        //이렇게도 가능함 
        // helloEng: function() {
        //   return 'Hello ' + this.name;
        // },
        // helloEng:() => { //여기서 화살표함수 쓸순 잇지만 전역객체이므로 조심
        //   return 'Hello ' + this.name;
        // },
        helloEng() {
          return 'Hello' + this.name;
        },
        helloKor() {
          return '안녕 ' + this.name;
        },
      },
    });
  </script>
</body>

</html>
