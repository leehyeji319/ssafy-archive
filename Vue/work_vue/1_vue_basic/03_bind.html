<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .mark {
      background-color: aquamarine;
    }
  </style>
</head>
<div id="app">
  <!--속성을 바인드 할 때-->
  <!--value속성에다가 v-bind ~ 라는 뜻-->
  <input type="text" v-bind:value="message">
  <input type="text" :value="message">
  <button v-bind:disabled="message.length<=5">버튼</button>
  <br />
  <img :src="imgSrc" />
  <!--true이면 mark를 class로 사용하고 false면 class로 선택x-->
  <div :class="{mark:isMark}">테스트</div>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      message: "Hello Vue",
      isMark: false,
      imgSrc: "./images/cat.png",
    },
  });

</script>

<body>

</body>

</html>
