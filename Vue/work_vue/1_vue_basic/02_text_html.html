<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<div id="app">
  <h2>{{message}}</h2>
  <!--바뀌어도 인식안한다. 안바뀜!-->
  <h2 v-once>{{message}}</h2>
  <h2 v-text="message"></h2>
  <!-- 글자로 인식 -->
  <h2 v-text="htmlMessage"></h2>
  <!--inner html로 인식-->
  <h2 v-html="htmlMessage"></h2>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      message: "Hello Vue",
      htmlMessage: "<span>Hello</span>"
    },
  });

</script>

<body>

</body>

</html>
