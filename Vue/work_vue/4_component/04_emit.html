<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <h2>부모 컴포넌트</h2>
    <h2>오늘의 운세: {{message}}</h2>

    <greeting @random-message="receiveGreeting"></greeting>
  </div>

  <template id="GreetingTemplate">
    <div>
      <button @click="pickMessage">생성</button>
    </div>
  </template>

  <script>
    let Greeting = {
      template: "#GreetingTemplate",
      data() {
        return {
          messages: [
            "친구들아 보고싶다!",
            "삼성 가고싶다!",
            "집에 보내주세요!",
            "오늘은 고기먹는날"
          ],
        }
      },
      //기능
      methods: {
        pickMessage() {
          let index = parseInt(Math.random() * this.messages.length);
          this.$emit("random-message", this.messages[index]); //랜덤 메세지를 발생합니다~
        }
      },
    }

    new Vue({
      el: "#app",
      components: {
        Greeting,
      },
      data() {
        return {
          message: ""
        }
      },
      methods: {
        receiveGreeting(payload) {
          this.message = payload;
        }
      },
      created() {
        this.pickMessage();
      }
    });
  </script>
</body>

</html>
