<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>부모컴포넌트1</h2>
    <!-- 컴포넌트에 다른거 주고싶으면 다른거 주면됨  -->
    <greeting :name="name"></greeting>
    <greeting name="KJH"></greeting>
  </div>

  <template id="GreetingTemplate">
    <h2>Hello {{name}}</h2>
  </template>

  <script>
    let Greeting = {
      template: "#GreetingTemplate",
      // props: ["name"]
      props: {
        name: {
          type: String,
          required: false,
          default: "SSAFY"
        }
      }
    };

    new Vue({
      el: "#app",
      data() {
        return {
          name: "칠전팔기"
        }
      },

      components: { //지역 컴포넌트 등록
        // Greeting: {
        //   template: "#GreetingTemplate"
        // }
        Greeting,
      },
    });

  </script>
</body>

</html>
