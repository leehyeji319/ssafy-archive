<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      width: 50px;
      height: 60px;
      margin: 10px;
      background-color: aquamarine;
    }
    div{
      width: 300px;
      margin: 10px;
      border: 1px solid silver;
    }
  </style>
</head>
<body>
  <div><span>서울</span><span>9반</span><span>짱</span></div>
  <div><span>서울</span><span style="display: block;">9반</span><span>짱</span></div>
  <div><span>서울</span><span style="display: inline-block;">9반</span><span>짱</span></div>
  <div><span>서울</span><span style="display: none;">9반</span><span>짱</span></div>
</body>
</html>
