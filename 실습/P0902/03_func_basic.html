<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //저렇게 함수처럼 정의가 되어서 저 자체가 정의고 함수인 애는 ,,
      //변수를 선언하고 대입하는애들은 선언까지니까 ..
      //sum은 왜 안되느냐? 변수고 선언까지니까 undefind임!
      //선언부만 떼서 쭉 올려놓은 효과가있는거지 실제 코드가 올라가는 것은 아니다.
      //마치 선언부에 쭉 끓어올린 효과가있고
      //실행은 선언이 아닌것들만 실행함. 1. small() <- 이미 사전에 식별돼있음 결과 잘나옴
      //2. sum 불러. sum은 있지만 undefined상태. 그래서 값을 부를 수 없음
      //내코드가 위에있고 불러오는 라이브러리가 아래있어. 그리고 선언적인 방법을 썻다?
      //그럼 상관이없음. 근데 만약 const sum = func() 이렇게 돼있다면? 그럼 신경을 써야지
      console.log(small(10, 20));
      // console.log(sum()); //그래서 썸은 밑으러 내려와야함 할당 된 이후로!!!!
      //선언적 함수
      function small(x, y) {
        //이 자체가 정의다
        return x < y ? x : y;
      }

      //자스는 함수가 일급객체라 변수에 함수선언이 가능하다.
      //이런애들은 모듈이나
      const sum = function () {
        let result = 0;
        for (let i = 1; i < 10; i++) {
          result += i;
        }
        return result;
      };

      //   //함수가 저장되어있는 변수는 const로 선언하는게 좋겠다!
      //   console.log(small(10, 20));
      console.log(sum());
    </script>
  </head>
  <body></body>
</html>
