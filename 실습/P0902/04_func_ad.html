    <script src="math.js"></script>
    <script>
      function myFunc(a, b) {
        //아무것도없는 상태로 주니까 undefined가 되잖아
        console.log(a, b);
      }
      // let a = myFunc();
      //   myFunc();
      //   myFunc(1);
      //   myFunc(1, 2); //더줘도 되고 더 안줘도 오류는 안나지만,
      //매개변수는 안맞춰도 되지만, 정상적인 실행은 기대하면 안댄다

      //인자들 -> 실행시에 전달이 될 인자들 매개변수랑 엄연히 다르다.
      //가변인자
      function sumAll() {
        // console.log(arguments.length); //arguments말그대로 인자'들'
        //여기서 arguments는 전달된 값들을 얘기하는 것
        //전달될 변수들을 꼭 선언하지 않아도 arguments로 받아올 수 있구나
        let result = 0;
        for (const index in arguments) {
          //배열이 아닌 객체는 객체의 속성명들이 key가 들어가고, 배열이 올때는 배열의 Index가 들어간다.
          //속성명들을 하나씩하나씩 넣어주는게 for in
          result += arguments[index];
        }
        return result;
      }
      //   console.log(sumAll());
      //   console.log(sumAll(1));
      //   console.log(sumAll(1, 2, 3));

      //   //여기에도 small함수 정의가 있고, 내가 임포트한 math.js도 있고..
      //   function small(x, y) {
      //     return x > y ? x : y;
      //   }
      function process(value1, value2) {
        function small(x, y) {
          //지역함수처럼
          //이렇게 하면 이름 충돌을 피할 수 있다.
          //이렇게하면 함수안에 함수를 만든것 -> 지역변수의 특성을 띄게 된다.
          return x > y ? x : y;
        }
        console.log(value1, value2);
        return small(value1, value2);
      }

      console.log(process(10, 20));
      console.log(small(10, 20));

      //고차함수 : 매개변수로 함수를 전달받기
      function display(viewHandler) {
        let msg = "HelloWorld"; //함수를 인자로 받는 함수 자바의 람다같은 느낌
        viewHandler(msg); //바뀌지않는거 박아두고 바뀌는거 받아오기
      }

      display(function (message) {
        // alert(message);
      });

      display(function (message) {
        //비교판단 기준은 계쏙 바꾸는거
        console.log(message);
      });

      //고차함수 : 함수를 리턴
      function createFunc(type) {
        if (type == "+") {
          return function (a, b) {
            return a + b;
          };
        } else if (type == "-") {
          return function (a, b) {
            return a - b;
          };
        }
      }

      //또다른 함수를 매개변수로 받거나 다른 함수에 보내는것 -> 고차함수
      console.log(createFunc("+")(10, 20)); //얘를 실행하면 a+b인 함수가 호출될것 바로 받아서 호출해버려
      let funcb = createFunc("-");
      console.log(funcb(20, 5));
    </script>
