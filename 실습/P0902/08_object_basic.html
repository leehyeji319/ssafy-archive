<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //가장 쉽게 객체를 만드는 방법 ->리터럴 표기
      let person = {
        //스퀘어버킷이 배열을 나타낸다.
        name: "김재환",
        age: 27,
        increaseAge: function () {
          //this는 어디서 쓰느냐에 따라
          console.log(this);
          this.age++; //this가 없으면 안됨 -> age가 not defined라고 나옴
          //   age++; //이렇게 하면 없는 객체니까 상위 스코프로 가서 윈도우까지 본다고. 근데 없으니까 당연히 오류가 남.
          //이제 this가 어떻게 바인딩 되는지 보자고
        },
      };

      console.log(person.name, person.age);
      person.increaseAge();
      console.log(person.name, person.age);
    </script>
  </head>
  <body></body>
</html>
