<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="register.do" method="get">
    <label for="name">이름 : </label>
    <input type="text" id="name" name="username" 
      placeholder="이름을 입력하세요" required="required"/> <br/>
    이메일 : <input type="email" name="email" disabled/> <br>
    성별 : 
    <input type="radio" name="gender" id="mgender" value="male"> <label for="mgender">남</label> 
    <input type="radio" name="gender" id="fgender" value="female"> <label for="fgender">여</label>
    <br/>
    취미 : 
    <input type="checkbox" name="hobby" id="shobby" value="swimming"> <label for="shobby">수영</label> 
    <input type="checkbox" name="hobby" id="mhobby" value="movie"> <label for="mhobby">영화</label>
    <br/>
    사는곳 :
    <select name="location">
      <option >서울</option>
      <option value="incheon">인천</option>
      <option value="suwon">수원</option>
      <option value="busan">부산</option>
      <option value="jejudo">제주도</option>
    </select>
    <input type="hidden" name="type" value="a" />
    <input type="submit" value="전송1" />
    <input type="submit" value="전송2" formaction="other.do" formmethod="post"/>

  </form>
</body>
</html>

<!-- name=""속성이 같아야 같은 그룹이라고 본다 -->
