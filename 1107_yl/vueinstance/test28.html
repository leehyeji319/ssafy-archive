<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>페이지 이동</h2>

    <a href="test29.html" @click="sendMsg1">페이지 이동 막기1</a><br />
    <!-- 아래 두개는 같은것 -->
    <a href="test29.html" @click="sendMsg2">페이지 이동 막기2</a><br />
    <!-- 밑에는 클릭을 제외한 이벤트는 다 무시해라 -->
    <a href="test29.html" @click.prevent="sendMsg1">페이지 이동 막기3</a><br />
  </div>
  <script>
    new Vue({
      el: '#app',
      methods: {
        sendMsg1() {
          alert('이동할까요?');
        },
        sendMsg2(e) { //두번째는 e.preventDefault하면 이벤트 무시 실행안됨
          e.preventDefault();
          alert('이동막기');
        },
      },
    });
  </script>
</body>

</html>
