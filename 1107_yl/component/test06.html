<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>props test</h2>
    <!-- 케밥쓰라고!! -->
    <!-- <child-component props-data="안녕하세요"></child-component> -->
    <!-- 하위 컴포넌트에 패치 받아온걸 뿌려주고싶을땐? -->
    <!-- v-bind사용해서 msg 뿌려줘! -->
    <child-component v-bind:props-data="msg"></child-component>
  </div>
  <script>
    //하위 컴포넌트
    Vue.component("child-component", {
      props: ["propsData"], //property는 여러개 넘겨줄 수잇음 일단 배열로~ 
      template: "<span>{{ propsData }}</span>",
    });
    new Vue({
      el: "#app", //상위에서 데이터를 넘겨줄거야
      data() {
        return {
          msg: "",
        };
      },
      created() {
        //fetch
        this.msg = "서버에서 넘어온 데이터입니다.";
      },
    });
  </script>
</body>

</html>
